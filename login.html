<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution</title>
    <style>
        body{
            background-image: url("3HeL.gif");
            background-size: 20%;
        }
        div{
            background-color: rgba(255, 255, 255, 0.10);
            width: 50%;
            margin: auto;
            height: 800px;
            margin-top: 100px;
            text-align: center;
            transition: all 5s;
        }
        div:hover{
            background-color: rgba(255, 255, 255, 1);
            /* color: #000; */
        }
        h1{
            font-size: 50px;
            text-shadow: 1px 1px 5px greenyellow;
            color: #FFF;
        }
        div:hover h1{
            color: #000;
            transition: 2s;
        }
        div:hover p{
            color: #000;
            transition: 2s;
        }
        div:hover h2{
            color: #000;
            transition: 2s;
        }
        p{font-size: 40px;color: #FFF;}
        h2{font-size: 40px; color: #FFF;}
        input{
            padding: 20px;
            width: 30%;
            font-size: 20px;
            border-radius: 25px;
            border: none;
            outline: none;
            text-align: center;
            background: none;
            box-shadow: inset 8px 8px 8px #cbced1,
                        inset -8px -8px 8px rgb(195, 198, 196)
        }
        button{
            width: 30%;
            padding: 10px;
            font-size: 20px;
            border-radius: 30px;
        }
        div:hover button{
            color: #fff;
            background-color: #000;
            transition: 2s;
        }
    </style>
</head>
<body>
    <div>
        <br>
        <h1>Dars Evalution</h1>
        <p>Tizimga Kirish</p>
        <br>
        <form action="">
            <h2>Familiyangizni kiriting</h2>
            <input type="text" placeholder="Familiya">
            <br><br>
            <h2>Ismingizni kiriting</h2>
            <input type="text" placeholder="Isim">
            <br><br><br><br>
            <button>Kirish</button>
        </form>
    </div>
    
</body>
</html>
