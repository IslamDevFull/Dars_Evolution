<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaziva</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .tex{
            width: 100%; height: 192px;
            padding: 10px;
            margin: 0;
            color: rgb(60,130,200);
            background-color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <input id="text" class="tex"></input>
    <input id="textTugri" class="tex" value="Sarlavha"></input>

    <script>
        fan()
        function fan(){
            let tex = document.getElementById("text").value;
            let texTugri = document.getElementById("texTugri").value;
            if(tex == texTugri){
                text.style.color = "white";
            }
            else{
                text.style.color = "red";               
            }
        }
    </script>
</body>
</html>
